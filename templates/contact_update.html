{% extends 'base.html' %}

{% block content %}
        <div class="row">
            <div class="col">
                <form action="" method="post" class="form-control">
                    {% csrf_token %}
                    Name: <input type="text" name="name" class="form-control" value="{{ contact.name }}" />
                    Phone: <input type="text" name="phone" class="form-control" value="{{ contact.phone }}" />
                    Email: <input type="text" name="email" class="form-control" value="{{ contact.email }}" />
                    <button type="submit" class="mt-3 btn btn-success">Save</button>
                </form>
            </div>
        </div>
    {% endblock content %}
