{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <form action="" method="post" class="form-control">
            {% csrf_token %}
            Name: <input type="name" name="name" placeholder="Enter the name" class="form-control" />
            Phone: <input type="phone" name="phone" placeholder="Enter the phone number" class="form-control" />
            Email: <input type="email" name="email" placeholder="Enter the email" class="form-control" />
            <button type="submit" class="mt-3 btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
