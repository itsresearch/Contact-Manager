{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple|Contact Manager App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Contact Manager
      </a>
      <a href="{% url 'create-contact' %}" class="btn btn-outline-success">Add new Contact</a>
          {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
      {% endif %}
    </div>

  </nav>
  {% block content %}

  {% endblock content %}
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
